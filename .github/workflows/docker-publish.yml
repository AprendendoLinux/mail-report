name: Deploy AutomÃ¡tico (GHCR)

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aprendendolinux/mail-report

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extrair metadados (Tags Docker)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            type=ref,event=tag
            type=sha,format=short
      - name: Definir VersÃ£o (Tag ou Hash)
        id: prep
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Modo: TAG DE PRODUÃ‡ÃƒO"
            
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            VERSION="dev-${SHORT_SHA}"
            echo "Modo: DESENVOLVIMENTO (HASH)"
            
          else
            VERSION="latest-${SHORT_SHA}"
            echo "Modo: MAIN (LATEST)"
          fi
          
          echo "VersÃ£o Calculada: $VERSION"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.prep.outputs.VERSION }}

      - name: Atualizar Portainer (ProduÃ§Ã£o)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "ðŸš€ Nova Tag Detectada: Disparando webhook de ProduÃ§Ã£o..."
          curl -k -X POST "${{ secrets.PORTAINER_WEBHOOK_PROD }}"
          
