name: Deploy AutomÃ¡tico (GHCR)

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  # NOME EM MINÃšSCULO OBRIGATÃ“RIO (Evita erro do Docker)
  IMAGE_NAME: aprendendolinux/mail-report

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extrair metadados (Tags Docker)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            
            # --- CORREÃ‡ÃƒO AQUI ---
            # O 'latest' agora sÃ³ Ã© gerado se for uma TAG de versÃ£o (ex: v1.0.6)
            # Isso impede que um push simples na main sobrescreva o latest oficial
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # ---------------------

            type=ref,event=tag
            type=sha,format=short

      # --- CÃLCULO INTELIGENTE DA VERSÃƒO ---
      - name: Definir VersÃ£o (Tag ou Hash)
        id: prep
        run: |
          # Pega os 7 primeiros dÃ­gitos do Hash do commit
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # CENÃRIO 1: Ã‰ uma TAG (ProduÃ§Ã£o) -> Usa o nome limpo (ex: v1.0.6)
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Modo: TAG DE PRODUÃ‡ÃƒO"
            
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            # CENÃRIO 2: Ã‰ a DEV -> Usa 'dev-' + Hash (ex: dev-a1b2c3d)
            VERSION="dev-${SHORT_SHA}"
            echo "Modo: DESENVOLVIMENTO (HASH)"
            
          else
            # CENÃRIO 3: Main sem tag (Fallback) -> Usa 'latest-' + Hash
            VERSION="latest-${SHORT_SHA}"
            echo "Modo: MAIN (LATEST)"
          fi
          
          echo "VersÃ£o Calculada: $VERSION"
          # Salva na variÃ¡vel de saÃ­da para o prÃ³ximo passo usar
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # --- INJETA A VERSÃƒO NO DOCKERFILE ---
          build-args: |
            APP_VERSION=${{ steps.prep.outputs.VERSION }}

      # --- WEBHOOKS DO PORTAINER ---
      - name: Atualizar Portainer (ProduÃ§Ã£o)
        # Roda se for uma TAG de versÃ£o (pois Ã© ela que atualiza o 'latest')
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "ðŸš€ Nova Tag Detectada: Disparando webhook de ProduÃ§Ã£o..."
          curl -k -X POST "${{ secrets.PORTAINER_WEBHOOK_PROD }}"
          
