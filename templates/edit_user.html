<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Mail Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #F5F5F5; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        h2 { color: #131212; margin-top: 0; margin-bottom: 25px; text-align: center; font-weight: 500; }
        form { display: flex; flex-direction: column; gap: 18px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        label.field-label { font-weight: 500; color: #333; font-size: 14px; }
        
        input[type="email"], input[type="text"] {
            padding: 12px 15px; border: 1px solid #E0E0E0; border-radius: 8px; font-size: 15px; transition: all 0.3s ease; background-color: #fafafa; width: 100%; box-sizing: border-box;
        }
        input:focus { border-color: #3d3939; background-color: #fff; outline: none; box-shadow: 0 0 0 3px rgba(19, 18, 18, 0.1); }
        
        .password-wrapper { position: relative; display: flex; align-items: center; }
        .password-wrapper input {
            padding: 12px 15px 12px 15px; border: 1px solid #E0E0E0; border-radius: 8px; font-size: 15px; transition: all 0.3s ease; background-color: #fafafa; width: 100%; box-sizing: border-box; padding-right: 45px;
        }
        .password-wrapper input:focus { border-color: #3d3939; background-color: #fff; outline: none; box-shadow: 0 0 0 3px rgba(19, 18, 18, 0.1); }
        
        .toggle-password { position: absolute; right: 12px; background: transparent !important; border: none !important; padding: 0; color: #666; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .toggle-password:hover { color: #131212; }
        
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .checkbox-group input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #131212; }
        .checkbox-group label { margin: 0; cursor: pointer; color: #333; font-weight: 500; }
        
        .btn-group { display: flex; gap: 15px; margin-top: 15px; }
        .submit-btn, .cancel-btn { flex: 1; padding: 14px; border-radius: 8px; font-size: 15px; font-weight: 500; text-align: center; cursor: pointer; transition: all 0.3s ease; text-decoration: none; border: none; }
        .submit-btn { background: #131212; color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .submit-btn:hover { background: #3d3939; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
        .cancel-btn { background: #E0E0E0; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; }
        .cancel-btn:hover { background: #d5d5d5; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        
        .flash { color: #d9534f; background: #fdf7f7; padding: 12px; border-radius: 6px; border: 1px solid #f2dede; margin-bottom: 20px; font-size: 14px; text-align: center; }
        #password-error { color: #d9534f; font-size: 13px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="container">
        <h2>Editar Usuário: {{ user.username }}</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label class="field-label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{ user.email or '' }}" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="field-label" for="new_password">Nova Senha (opcional):</label>
                <div class="password-wrapper">
                    <input type="password" id="new_password" name="new_password" autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="toggleVisibility('new_password', this)" title="Mostrar senha">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="field-label" for="confirm_password">Confirmar Nova Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" onkeyup="checkPasswords()">
                    <button type="button" class="toggle-password" onclick="toggleVisibility('confirm_password', this)" title="Mostrar senha">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div id="password-error">As senhas não coincidem.</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label for="is_admin">Administrador</label>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="submit-btn">Salvar</button>
                <a href="{{ url_for('manage') }}" class="cancel-btn">Cancelar</a>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}

    <script>
        function toggleVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            if (type === 'text') {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
            } else {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            }
        }

        function checkPasswords() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('password-error');
            
            if (confirmPassword && password !== confirmPassword) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        }

        function validateForm() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password && password !== confirmPassword) {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('confirm_password').focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
