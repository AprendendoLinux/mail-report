<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #131212;
            --secondary-dark: #3d3939;
            --dark-gray: #272626;
            --white: #FFFFFF;
        }
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--white);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 60px;
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .elegant-text {
            font-family: 'Great Vibes', cursive; 
            font-size: 24px;
            color: #FFFFFF;
            vertical-align: middle;
            padding: 0;
            margin: 0 0 0 15px;
        }
        .title {
            font-size: 1.8em;
            font-weight: 500;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .logout-btn, .import-btn {
            background: var(--dark-gray);
            color: var(--white);
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 10px;
            border: 1px solid #444;
        }
        .logout-btn:hover, .import-btn:hover {
            background: #4a4a4a;
            border-color: #666;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="/">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                </a>
                <a href="/" class="elegant-text" style="text-decoration: none;">MAIL REPORT</a>
            </div>
            <h1 class="title">Relat√≥rio de E-mails Enviados/Falhados</h1>
            <div>
                {% if auth_mode == 'DB' %}
                {% if session.get('is_admin') %}
                <a href="{{ url_for('manage') }}" class="logout-btn">Gerenciar</a>
                {% else %}
                <a href="{{ url_for('change_password') }}" class="logout-btn">Alterar Senha</a>
                {% endif %}
                {% endif %}
                <a href="{{ url_for('import_emails') }}" class="import-btn">Importar</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>
</body>
</html>
