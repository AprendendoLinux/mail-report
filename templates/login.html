<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relatório de E-mails - Mail Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #131212;
            --secondary-dark: #3d3939;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #333333;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e8e8e8, var(--light-gray));
            color: var(--dark-gray);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
        }
        .logo {
            height: 90px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h2 {
            color: var(--primary-dark);
            margin-bottom: 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input {
            padding: 14px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        input:focus {
            border-color: var(--secondary-dark);
            background-color: var(--white);
            outline: none;
            box-shadow: 0 0 0 3px rgba(19, 18, 18, 0.1);
        }
        button {
            background: var(--primary-dark);
            color: var(--white);
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .flash-message {
            color: #d9534f;
            background: #fdf7f7;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #f2dede;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .forgot-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary-dark);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        /* O rodapé agora é fixado globalmente via footer.html e não quebra com scroll */
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo_login.png') }}" alt="Logo Mail Report" class="logo">
        <h2>Login - Relatório de E-mails</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% if auth_mode == 'DB' %}
        <a href="{{ url_for('forgot_password') }}" class="forgot-link">Recuperar senha</a>
        {% endif %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
