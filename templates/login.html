<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relatório de E-mails - Mail Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        html { overflow-y: scroll; }
        body { font-family: 'Roboto', sans-serif; background: #F5F5F5; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .content-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: #FFFFFF; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); width: 100%; max-width: 420px; text-align: center; box-sizing: border-box; margin: 0; }
        
        .login-logo { 
            height: 80px; 
            width: auto;
            display: block; 
            margin: 0 auto 25px auto; 
            transition: transform 0.3s ease; 
        }
        .login-logo:hover { transform: scale(1.05); }
        
        h2 { color: #131212; margin-top: 0; margin-bottom: 25px; font-weight: 500; }
        form { display: flex; flex-direction: column; gap: 18px; text-align: left; }
        
        input[type="text"] { padding: 14px; border: 1px solid #E0E0E0; border-radius: 8px; font-size: 15px; transition: all 0.3s ease; background-color: #fafafa; box-sizing: border-box; width: 100%; }
        input[type="text"]:focus { border-color: #3d3939; background-color: #fff; outline: none; box-shadow: 0 0 0 3px rgba(19, 18, 18, 0.1); }
        
        .password-wrapper { position: relative; display: flex; align-items: center; width: 100%; }
        .password-wrapper input { width: 100%; padding: 14px 45px 14px 14px; border: 1px solid #E0E0E0; border-radius: 8px; font-size: 15px; background-color: #fafafa; transition: all 0.3s; box-sizing: border-box; }
        .password-wrapper input:focus { border-color: #3d3939; background-color: #fff; outline: none; box-shadow: 0 0 0 3px rgba(19, 18, 18, 0.1); }
        
        /* Limpeza e blindagem de estilo para o olhinho */
        .toggle-password { position: absolute; right: 12px; background: transparent !important; border: none !important; color: #666; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; margin: 0; box-shadow: none !important; width: auto; flex: none; }
        .toggle-password:hover { color: #131212; transform: none !important; background: transparent !important; }
        
        /* O estilo visual foca APENAS no botão de submit */
        button[type="submit"] { background: #131212; color: #fff; padding: 14px; border: none; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        button[type="submit"]:hover { background: #3d3939; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.25); }
        
        .flash-message { color: #d9534f; background: #fdf7f7; padding: 12px; border-radius: 6px; border: 1px solid #f2dede; margin-bottom: 20px; font-size: 14px; text-align: center;}
        .forgot-link { display: inline-block; margin-top: 20px; color: #3d3939; text-decoration: none; font-size: 14px; transition: color 0.3s; text-align: center; }
        .forgot-link:hover { color: #131212; text-decoration: underline; }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="content-wrapper">
        <div class="container">
            <img src="{{ url_for('static', filename='logo_login.png') }}" alt="Logo Mail Report" class="login-logo">
            <h2>Login</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-message">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST">
                <input type="text" name="username" placeholder="Usuário" required>
                
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility('password', this)" title="Mostrar senha">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <button type="submit">Entrar</button>
            </form>
            {% if auth_mode == 'DB' %}
            <a href="{{ url_for('forgot_password') }}" class="forgot-link">Recuperar senha</a>
            {% endif %}
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
        function toggleVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            if (type === 'text') {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
                button.title = "Ocultar senha";
            } else {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
                button.title = "Mostrar senha";
            }
        }
    </script>
</body>
</html>
